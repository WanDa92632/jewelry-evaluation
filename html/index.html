<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>首页</title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <link rel="stylesheet" href="../css/index.css">
    <!--移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</head>
<body>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-carousel carousel" id="test1">
                <div carousel-item>
                    <div><img src="../image/1.jpg" style="width: 100%;height: 100%" rel="图片1"></div>
                    <div><img src="../image/1.jpg" style="width: 100%;height: 100%" rel="图片1"></div>
                    <div><img src="../image/1.jpg" style="width: 100%;height: 100%" rel="图片1"></div>
                    <div><img src="../image/1.jpg" style="width: 100%;height: 100%" rel="图片1"></div>
                </div>
            </div>
        </div>

        <div class="layui-col-xs12">
            <!--表单-->
            <h2 lay-filter="demo">请选择珠宝种类</h2>
            <form class="layui-form form" action="" lay-filter="form">
                <!--珠宝种类-->
                <div class="layui-form-item" id="index">
                    <select name="type" id="type" lay-verify='required' lay-filter="type">
                        <option value="">请选择珠宝种类</option>
                    </select>
                    <!--珠宝饰品种类介绍-->
                    <div class="introduction" id="type_info" style="display: none">
                    </div>
                </div>

                <div style="margin-top: 30px">
                    <!--详细信息-->
                    <div class="layui-form-item">
                        <h3>详细参数</h3>
                    </div>

                    <div id="parameter" style="display: none">

                    </div>
                </div>
                <!--已选择标签-->
                <div class="layui-form-item">
                    <div class="layui-btn-group" id="chosen">

                    </div>
                </div>
                <div class="layui-form-item">
                    <button type="reset" class="layui-btn layui-btn-primary layui-col-xs3">重置</button>
                    <button class="layui-btn layui-col-xs8" id="formSubmit" lay-submit lay-filter="formSubmit" style="float: right">
                        微信付费并查看价格评估结果
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
<script src="../layui/layui.all.js"></script>
<script src="../js/index.js"></script>
<script src="../js/common.js"></script>
<!--<script src="../js/load.js"></script>-->
</body>
</html>
